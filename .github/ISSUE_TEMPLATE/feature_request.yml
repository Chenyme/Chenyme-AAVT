name: "功能建议"
description: "用于提交新功能或改进现有功能的建议。请尽量详细描述您的需求及其影响。"
title: "【建议】[模块名称] 的 [简要建议描述]"
labels: ["【建议/adv.】"]

body:
  - type: markdown
    attributes:
      value: "## 请详细填写以下信息来提交您的功能建议。"

  - type: input
    id: module-name
    attributes:
      label: "模块名称"
      description: "您希望改进或添加功能的模块名称。"
      placeholder: "例如：数据处理模块"

  - type: textarea
    id: suggestion-description
    attributes:
      label: "建议描述"
      description: "简要描述您建议的功能或改进，并说明其意义和使用场景。"
      placeholder: "详细描述您想要的功能是什么，为什么它很重要。"
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "预期行为"
      description: "描述您期望的功能行为或输出。"
      placeholder: "该功能应该如何工作，或者如何改善当前系统。"
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: "其他信息（可选）"
      description: "如果有其他可能有助于理解或实现您的建议的信息，请填写在此。"
      placeholder: "例如：有没有类似的参考实现？您是否愿意参与开发？"
